<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@526&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap" rel="stylesheet">
		<title>X Report</title>
		
	</head>
	<style>
		#main{
			padding:10%;
			font-size: 150%;
			font-family: 'Bodoni Moda', serif;
		}
		#logo{
			font-family: 'Dancing Script', cursive;
			font-size: 500%;
			padding-top:2%;
			color: #FF6600;
		}
		input[type="file"] {
			display: none;
			padding-left:5%;
		}
		.custom-file-upload {
			border: 1px solid #ccc;
			display: inline-block;
			padding: 0.5%;
			cursor: pointer;
			margin-right:10%;
			margin-left:10%;
			
		}
	</style>
	<body>
		<h1 id="logo" class="text-center">X-Report</h1>
		<div id="main" class="text-center">
			<label>Chose an Excel File: </label>
			<label for="file-upload" class="custom-file-upload">
			<i class="fa fa-cloud-upload"></i> Browse
		</label>
		<input id="file-upload" type="file"accept=".xls,.xlsx" class="upload"/>
		
		</div>
		
		
	</body>
	
	
</html>
